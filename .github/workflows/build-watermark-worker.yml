name: Build Watermark Worker

on:
  push:
    branches: [main]
    paths:
      - 'apps/worker/src/pipeline/watermark_remover.py'
      - 'apps/worker/src/pipeline/slbr_remover.py'
      - 'apps/worker/src/main_watermark.py'
      - 'apps/worker/src/queue.py'
      - 'apps/worker/src/storage.py'
      - 'apps/worker/src/config.py'
      - 'apps/worker/Dockerfile.watermark'
      - 'apps/worker/requirements-watermark.txt'
      - '.github/workflows/build-watermark-worker.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: raolivei/visage-watermark-worker

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./apps/worker
          file: ./apps/worker/Dockerfile.watermark
          platforms: linux/arm64,linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
