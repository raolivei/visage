---
# MinIO PVC with Longhorn HA
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: visage-minio-pvc
  namespace: visage
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: visage
  annotations:
    # Longhorn HA settings - 3 replicas across nodes
    longhorn.io/numberOfReplicas: "3"
    longhorn.io/staleReplicaTimeout: "2880"
    longhorn.io/dataLocality: "best-effort"
    longhorn.io/replicaAutoBalance: "best-effort"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 50Gi

---
# MinIO Deployment (official image with ARM64 support)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: visage-minio
  namespace: visage
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/part-of: visage
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: minio
  template:
    metadata:
      labels:
        app.kubernetes.io/name: minio
        app.kubernetes.io/part-of: visage
    spec:
      containers:
        - name: minio
          image: minio/minio:RELEASE.2024-11-07T00-52-20Z
          args:
            - server
            - /data
            - --console-address
            - ":9001"
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: visage-minio-secret
                  key: access-key
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: visage-minio-secret
                  key: secret-key
          ports:
            - containerPort: 9000
              name: api
            - containerPort: 9001
              name: console
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: visage-minio-pvc

---
# MinIO Service
apiVersion: v1
kind: Service
metadata:
  name: visage-minio
  namespace: visage
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/part-of: visage
spec:
  type: ClusterIP
  ports:
    - port: 9000
      targetPort: 9000
      name: api
    - port: 9001
      targetPort: 9001
      name: console
  selector:
    app.kubernetes.io/name: minio

---
# MinIO Ingress (Console)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: visage-minio-ingress
  namespace: visage
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
spec:
  tls:
    - hosts:
        - minio.eldertree.local
      secretName: minio-tls
  rules:
    - host: minio.eldertree.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: visage-minio
                port:
                  number: 9001
