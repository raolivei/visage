---
# ExternalSecret for PostgreSQL credentials
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: visage-postgres-secret
  namespace: visage
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: visage-postgres-secret
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: secret/visage/postgres
        property: password
    - secretKey: database-url
      remoteRef:
        key: secret/visage/database
        property: url

